
<div class="brand">
    <img src="../../assets/img/logo.svg" class="logo" alt="timer">
    <h1>Sport Market</h1>
</div>

<div class="titleAD">
    <h1>Administrateur</h1>
    <h2>Product Edition</h2>
</div>

<form #myForm="ngForm" (ngSubmit)="editProduct()">
<img src="assets/img/{{product.image}}" alt="No picture available for : {{product.name}}">

    <div class="form-group mx-4">
        <label for="name">Name :</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="product.name" required #name="ngModel">
    </div>
    <div class="AD-controlFields mx-4" [hidden]="name.valid || name.pristine">
       Name is mandatory !
    </div>

    <div class="form-group  mx-4">
        <label for="description">Description :</label>
        <input class="form-control" type="text" name="description" [(ngModel)]="product.description" required #description="ngModel">
    </div>
   <div class="AD-controlFields mx-4" [hidden]="description.valid || description.pristine">
        Description is mandatory !
    </div>

    <div class="form-group  mx-4">
        <label for="reference">Reference:</label>
        <input class="form-control" type="text" name="reference" [(ngModel)]="product.reference" required #reference="ngModel">
    </div>
   <div class="AD-controlFields mx-4" [hidden]="reference.valid || reference.pristine">
    Reference is mandatory !
    </div>

    <div class="form-group  mx-4">
        <label for="category">Category:</label>
        <input class="form-control" type="text" name="category" [(ngModel)]="product.category" required #category="ngModel">
    </div>
   <div class="AD-controlFields mx-4" [hidden]="category.valid || category.pristine">
    Category is mandatory !
    </div>

    <div class="form-group  mx-4">
        <label for="price">Price :</label>
        <input class="form-control" type="text" name="price" [(ngModel)]="product.price" required #price="ngModel">
    </div>
   <div class="AD-controlFields mx-4" [hidden]="price.valid || price.pristine">
    Price is mandatory !
    </div>

    <div class="form-group mx-4">
        <label for="quantity">Quantity:</label>
        <input class="form-control" type="text" name="quantity" [(ngModel)]="product.quantity" required #quantity="ngModel">
    </div>
   <div class="AD-controlFields mx-4" [hidden]="quantity.valid || quantity.pristine">
    Quantity is mandatory !
    </div>
    
    <div>
        <button class="btn btn-primary  m-4 " [disabled]="!myForm.valid">
            Validate Edition
        </button>
    </div>
</form>
